    <body class="dx-viewport" id="dx-viewport">
        <style>#container {
    height: 440px;
    width: 100%;
}

.circular-gauge {
    width: 80%;
    height: 100%;
    float: left;
}

.seasons {
    width: 20%;
    float: left;
    text-align: left;
    margin-top: 20px;
}

</style>
        <script id="jsCode">
    $(function ()
        {
   var dataSource = [{
    name: 'Summer',
    mean: 35,
    min: 28,
    max: 38
}, {
    name: 'Autumn',
    mean: 24,
    min: 20,
    max: 32
}, {
    name: 'Winter',
    mean: 18,
    min: 16,
    max: 23
}, {
    name: 'Spring',
    mean: 27,
    min: 18,
    max: 31
}];;
var model = {
    items: dataSource,
    selected: ko.observable(dataSource[0]),
    value: ko.computed(function () {
        return model.selected().mean;
    }, null, { deferEvaluation: true }),
    subvalues: ko.computed(function () {
        return [model.selected().min, model.selected().max];
    }, null, { deferEvaluation: true })
};

ko.applyBindings(model, $('#container').get(0));
}

    );
        </script>
        
        <div class="header">
            <div class="content">

        <div class="line"></div>
        <div class="title min-font">
            <h1>Circular Gauge API And Binding</h1><h2>Data Binding for Subvalue Indicators</h2>
        </div>
        <div class="content containerPlaceholder">
            <div class="tab dark-theme">

                    <div class="long-title"><h3></h3></div>
                    <div id="full"><div id="container">
    <div class="circular-gauge" data-bind="dxCircularGauge: {
        scale: {
            startValue: 10, endValue: 40,
            majorTick: { tickInterval: 5 },
            label: {
                customizeText: function (arg) {
                    return arg.valueText + ' °C';
                }
            }
        },
        rangeContainer: {
            ranges: [
                { startValue: 10, endValue: 20, color: '#0077BE' },
                { startValue: 20, endValue: 30, color: '#E6E200' },
                { startValue: 30, endValue: 40, color: '#77DD77' }
            ]
        },
        tooltip: { enabled: true },
        title: {
            text: 'Temperature in the Greenhouse',
            font: { size: 28 },
        },
        value : value,
        subvalues : subvalues
    }"></div>
 
    <div class="seasons" data-bind="dxSelectBox: {
        width: 150,
        dataSource: items,
        displayExpr: 'name',
        value: selected
    }"></div>
</div></div>
                    <div class="credits"></div>
                </div>
