        <script id="jsCode">
    $(function ()
        {
   ;
var gauge = $("#gauge").dxCircularGauge({
    scale: {
        startValue: 10, endValue: 40,
        majorTick: { tickInterval: 5 },
        label: {
            customizeText: function (arg) {
                return arg.valueText + " kV";
            }
        }
    },
    tooltip: { enabled: true },
    title: {
        text: "Generators Voltage (kV)",
        font: { size: 28 }
    },
    value: 34,
    subvalues: [12, 23]
}).dxCircularGauge("instance");

var mainGenerator = $("#main-generator").dxTextBox({
    value: 34,
    width: 150
}).dxTextBox("instance");

var additionalGeneratorOne = $("#additional-generator-one").dxTextBox({
    value: 12,
    width: 150
}).dxTextBox("instance");

var additionalGeneratorTwo = $("#additional-generator-two").dxTextBox({
    value: 23,
    width: 150
}).dxTextBox("instance");

$("#edit").dxButton({
    text: "Edit",
    onClick: function() {        
        gauge.value(mainGenerator.option("value"));
        gauge.subvalues([additionalGeneratorOne.option("value"), additionalGeneratorTwo.option("value")]);                
    }
});
}

    );
        </script>
