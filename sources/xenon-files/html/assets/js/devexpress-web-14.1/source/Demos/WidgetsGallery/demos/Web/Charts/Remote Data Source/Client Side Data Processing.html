        <script id="jsCode">
    $(function ()
        {
   ;
var monthsData;
$.getJSON("../../../../data/weatherData.json", function(data) {
    monthsData = data;
    changeMonthData();
});
var options = {
    dataSource: [],
    size: {
        height: 420
    },
    series: {
        argumentField: "day",
        valueField: "t",
        type: "spline"
    },
    legend: {
        visible: false
    },
    commonPaneSettings: {
        border: {
            visible: true,
            width: 2
        }
    },
    tooltip: {
        enabled: true,
        customizeTooltip: function (arg) {
            return {
                text: arg.valueText + "&#176C"
            };
        }
    },
    valueAxis: {
        valueType: "numeric",
        constantLines: [{
            value: undefined,
            width: 2,
            dashStyle: "dash",
            color: "#FF0000",
            label: {
                text: "Highest"
            }
        }, {
            value: undefined,
            width: 2,
            dashStyle: "dash",
            color: "#0000FF",
            label: {
                text: "Lowest"
            }
        }, {
            value: undefined,
            width: 1,
            dashStyle: "dash",
            label: {
                text: "Average"
            }
        }],
        label: {
            customizeText: function() {
                return this.valueText + "&#176C";
            }
        }
    },
    argumentAxis: {
        type: "discrete",
        grid: {
            visible: true
        }
    }
};
$("#chart").dxChart(options);

$("#selectbox").dxSelectBox({
    width: 150,
    items: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
    value: "January",    
    onValueChanged: function(value) { 
        changeMonthData(value.selectedItem);
    }
});

  changeMonthData = function(e) {
    var monthText = e ? e : "January",
        month = monthText.toLowerCase(),
        data = monthsData[month],
        newOptions = {
            dataSource: data.temperature,
            title: "Temperature in Barcelona: " + monthText + " 2012",
            series: {
                color: data.color
            },
            valueAxis: {
                min: data.recordLow - 1,
                max: data.recordHigh + 1,
                constantLines: [{
                    value: data.recordHigh
                }, {
                    value: data.recordLow
                }, {
                    value: data.average
                }]
            }
        };
    $("#chart").dxChart("instance").option($.extend(true, {}, options, newOptions));
};
}

    );
        </script>
