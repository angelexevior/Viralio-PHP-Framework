  },
  {
      coordinates: [-47.866667, -15.798889],
      attributes: {
          name: 'Brasilia'
      }
  }
];;
var vectorMap = $('#container').dxVectorMap({
    mapData: DevExpress.viz.map.sources.world,
    markers: markers,
    tooltip: {
        enabled: true,
        customizeTooltip: function (arg) {
            if (arg.type === 'marker') {
                return { text: arg.attribute('name') };
            }
        }
    },
    onMarkerClick: function (e) {
        e.component.center(e.target.coordinates()).zoomFactor(10);
    },
    bounds: [-180, 85, 180, -60],
    areaSettings: {
        hoverEnabled: false
    }
}).dxVectorMap("instance");

$("#reset").dxButton({
    text: 'Reset',
    onClick: function(data) {
        vectorMap.center(null).zoomFactor(1);        
    }
});
}

    );
