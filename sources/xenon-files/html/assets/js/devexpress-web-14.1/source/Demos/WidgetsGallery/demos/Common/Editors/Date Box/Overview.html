    $(function ()

   ;
$("#date").dxDateBox({
    format: "date"
});

$("#time").dxDateBox({
    format: "time"
});

$("#date-time").dxDateBox({
    format: "datetime"
});

$("#date-by-picker").dxDateBox({
    pickerType: "rollers"
});

$("#disabled").dxDateBox({
    format: "datetime",
    disabled: true
});

$("#custom").dxDateBox({
    formatString: "dddd, MMM dd"
});

var startDate = new Date(1981, 3, 27);

$("#birthday").dxDateBox({
    applyValueMode: "useButtons",
    value: startDate,
    max: new Date(),
    min: new Date(1900, 0, 1),
    onContentReady: function() {
        dateDiff(new Date(), startDate);
    },
    onValueChanged: function(data) {
        dateDiff(new Date(), new Date(data.value));
    }
});

function dateDiff(firstDate, secondDate) {
        var diffInDay = Math.floor(Math.abs((firstDate - secondDate)/(24*60*60*1000)));
        return $("#age").text(diffInDay + " days");
}
}

    );
