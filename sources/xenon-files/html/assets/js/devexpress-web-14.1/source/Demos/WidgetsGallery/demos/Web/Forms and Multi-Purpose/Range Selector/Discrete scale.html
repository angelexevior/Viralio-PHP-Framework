        <script id="jsCode">
    $(function ()
        {
   ;
var dataSource = [
    { country: "Chile", copper: 5700000, },
    { country: "United States", copper: 1220000 },
    { country: "Peru", copper: 1300000 },
    { country: "China", copper: 1650000 },
    { country: "Australia", copper: 990000 },
    { country: "Russia", copper: 930000, },
    { country: "DR Congo", copper: 900000 },
    { country: "Finland", copper: 119000 }
]; 

var rangeOptions = {
    margin: {
        top: 50,
        bottom: 50
    },
    size: {
        height: 200
    },   
    dataSource: dataSource,
    chart: {
        commonSeriesSettings: {            
            argumentField: "country",
            type: "bar"       
        },
        series: [
            { valueField: "copper", name: "Copper" }
        ]      
    },
    onSelectedRangeChanged: function (e) {
        var data = e.component.option("dataSource"),
            total = 0,
            startIndex,
            endIndex;

        $.each(data, function(i, item){
            if (item.country == e.startValue )
                startIndex = i;
            else if (item.country == e.endValue)
                endIndex = i;           
        });

        if(endIndex) {
            data
                .slice(startIndex, endIndex + 1)
                .forEach(function(item){
                    total += item.copper;
                });
        }
        else {
            total = data[startIndex].copper;
        }  
                            
        $("#total").text(Globalize.format(total, "N0"));
    }
}

$("#range").dxRangeSelector(rangeOptions);

$("#total").text("16,254,000");
}

    );
        </script>
