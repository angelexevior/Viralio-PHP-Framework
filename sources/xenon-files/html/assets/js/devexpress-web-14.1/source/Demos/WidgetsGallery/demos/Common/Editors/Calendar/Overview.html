    <body class="dx-viewport" id="dx-viewport">
        <style>#example {
    display: inline-block;
    margin-bottom: 10px;
    width: 100%;
    max-width: 385px;
}

.calendar-container {
    margin: auto;
}

.options {
    display: inline-block;
    vertical-align: top;
    margin-left: 10px;
}

.options > div {
    display: block;
    margin-bottom: 5px;
}

.bottom-option {
    margin-top: 8px;
    margin-bottom: 8px;
}</style>
        <script id="jsCode">
    $(function ()
        {
   ;
var zoomLevels = [{
        text: "month"
    }, {
        text: "year"
    }, {
        text: "decade"
    }, {
        text: "century"
    }],
    viewModel = {
        now: new Date(),
        zoomLevels: zoomLevels,
        currentValue: ko.observable(new Date()),
        calendarDisabled: ko.observable(false),
        isMondayFirst: ko.observable(false),
        useMinDate: ko.observable(false),
        useMaxDate: ko.observable(false),
        zoomLevel: ko.observable(zoomLevels[0].text)
    };

ko.applyBindings(viewModel, document.getElementById("calendar-demo"));
}

    );
        </script>
        
        <div class="header">
            <div class="content">
                <div id="onlinedemo" class="button"></div>
                <div class = "logo">
                    <a class="logo" title="WidgetsJS Gallery" href="../../../../index.html"></a>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="title ">
            <h1>Calendar</h1><h2>Overview</h2>
        </div>
        <div class="content containerPlaceholder">
            <div class="tab dark-theme">
                <div class="text">Dark Theme</div>
            </div>
            <div class="tab light-theme active">
                <div class="text">Light Theme</div>
             </div> 
            <div class="pane dx-theme-desktop">
                <div>
                    <div class="long-title"><h3></h3></div>
                    <div id="full"><div id="calendar-demo">
    <div id="example">
        <div class="calendar-container" data-bind="dxCalendar: {            
            value: currentValue,
            min: useMinDate() ? (new Date(now.getTime() - 1000*60*60*24*3)) : undefined,
            max: useMaxDate() ? (new Date(now.getTime() + 1000*60*60*24*3)) : undefined,
            disabled: calendarDisabled,
            firstDayOfWeek: isMondayFirst() ? 1 : 0,
            zoomLevel: zoomLevel }"></div>
    </div>
    <div class="options">
        <div data-bind="dxCheckBox: {
            value: useMinDate,
            text: 'Specified min value',
        }"></div>
        <div data-bind="dxCheckBox: {
            value: useMaxDate,
            text: 'Specified max value',
        }"></div>
        <div data-bind="dxCheckBox: {
            text: 'Monday as the first day of a week',
            value: isMondayFirst
        }"></div>
        <div data-bind="dxCheckBox: {
            text: 'Disabled',
            value: calendarDisabled
        }"></div>
    </div>

    <div class="dx-fieldset bottom-option">
        <div class="dx-field">
            <div class="dx-field-label">Zoom level:</div>
            <div class="dx-field-value">
                    <div id="zoom-level" data-bind="dxSelectBox: {
                        dataSource: zoomLevels,
                        valueExpr: 'text',
                        displayExpr: 'text',
                        value: zoomLevel
                }"></div>
            </div>
        </div>    
    </div>

    <div class="dx-fieldset bottom-option">
        <div class="dx-field">
            <div class="dx-field-label">Selected date:</div>
            <div class="dx-field-value">
                <div id="selected-date" data-bind="dxDateBox: {
                    value: currentValue
            }"></div>
            </div>
        </div>    
    </div>
</div></div>
                    <div class="credits"></div>
                </div>
            </div>
