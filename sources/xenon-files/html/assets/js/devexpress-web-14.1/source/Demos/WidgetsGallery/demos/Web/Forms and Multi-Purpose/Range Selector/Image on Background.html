    <body class="dx-viewport" id="dx-viewport">
        <style>#container {
    height: 440px;
    width: 100%;
}</style>
        <script id="jsCode">
    $(function ()
        {
   ;
var width = $("#container").width();
$("#container").dxRangeSelector({
    margin: {
        top: 50,
        bottom: 0
    },
    size: {
        height: (width - 140) / 4 + 100
    },
    background: {
        image: {
            url: "http://js.devexpress.com/Demos/VizGallery/images/RangeImage.png",
            location: "full"
        }
    },
    indent: {
        left: 65,
        right: 65
    },
    sliderMarker: {
        placeholderHeight: 30,
        format: "hour"
    },
    scale: {
        startValue: new Date(2012, 8, 29, 00, 00, 00),
        endValue: new Date(2012, 8, 29, 24, 00, 00),
        minorTickInterval: "hour",
        placeholderHeight: 20,
        label: { format: "hour" }
    },
    selectedRange: {
        startValue: new Date(2012, 8, 29, 11, 00, 00),
        endValue: new Date(2012, 8, 29, 17, 00, 00)
    }
});
}

    );
        </script>
