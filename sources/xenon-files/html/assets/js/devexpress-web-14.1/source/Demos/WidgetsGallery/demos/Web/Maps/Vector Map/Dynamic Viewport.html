        <style>#container {
    height: 420px;
    width: 100%;
}
 
.options {
    width: 350px;
}</style>
        <script id="jsCode">
    $(function ()
        {
   var viewportCoordinates = [{
    "continent": "all",
    "coordinates": "null"
    }, {
        "continent": "NorthAmerica",
        "coordinates": [-180, 84.52, -22.11, -1.57]
    }, {
        "continent": "SouthAmerica",
        "coordinates": [-112.47, 14.26, -27.52, -57.44]
    }, {
        "continent": "Africa",
        "coordinates": [-29.34, 39.09, 55.60, -39.00]
    }, {
        "continent": "Europe",
        "coordinates": [-2.35, 70.91, 61.35, 35.84]
    }, {
        "continent": "Asia",
        "coordinates": [27.62, 83.11, 180, -19.36]
    }, {
        "continent": "Australia",
        "coordinates": [104.87, -6.61, 149.98, -45.87]
}];
;
var vectorMap = $("#container").dxVectorMap({
    mapData: DevExpress.viz.map.sources.world,
    bounds: [-180, 85, 180, -60],
    onZoomFactorChanged: function (e) {
        zoomFactor.option("value", e.zoomFactor.toFixed(2));
    },
    onCenterChanged: function (e) {
        center.option("value", e.center[0].toFixed(3) + 
            ", " + e.center[1].toFixed(3));
    }
}).dxVectorMap("instance");

$("#choose-continent").dxSelectBox({
    dataSource: viewportCoordinates,
    width: 210,
    displayExpr: "continent",
    valueExpr: "coordinates",
    value: viewportCoordinates[0].coordinates,
    onValueChanged: function (data) {
        vectorMap.viewport(data.value);
    }
});

var zoomFactor = $("#zoom-factor").dxTextBox({
    width: 210
}).dxTextBox("instance");

var center = $("#center").dxTextBox({
    width: 210
}).dxTextBox("instance");
}

    );
        </script>
