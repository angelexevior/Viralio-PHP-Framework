        <script id="jsCode">
    $(function ()
        {
   ;
 var rangeSelector =$("#container").dxRangeSelector({
    margin: {
        top: 50
    },
    size: {
        height: 200
    },
    scale: {
        startValue: new Date(2011, 0, 1),
        endValue: new Date(2011, 11, 31),
        minorTickInterval: "day",
        majorTickInterval: "month",
        showMinorTicks: false,
        marker: { visible: false },
        label: {
            format: "MMM"
        }
    },
    behavior: {
        callSelectedRangeChanged: "onMoving"
    },
    sliderMarker: {
        format: "dd dddd"
    },
    onSelectedRangeChanged: function (e) {
        var currentDate = new Date(e.startValue),
            workingDaysCount = 0;

        while (currentDate <= e.endValue) {
            if (currentDate.getDay() > 0 && currentDate.getDay() < 6) workingDaysCount++;
            currentDate.setDate(currentDate.getDate() + 1);
        }
        $("#workingDaysCount").html(workingDaysCount.toFixed());
    }
}).dxRangeSelector("instance");

$("#handle").dxSelectBox({
    dataSource: ["onMoving", "onMovingComplete"],
    width: 210,
    value: "onMoving",    
    onValueChanged: function (data) { rangeSelector.option("behavior.callSelectedRangeChanged",data.value);
    }
});


}

    );
        </script>
