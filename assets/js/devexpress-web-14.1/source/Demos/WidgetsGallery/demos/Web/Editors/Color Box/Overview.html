$("#color-box-simple").dxColorBox({
    value: "#f05b41"

$("#color-box-disabled").dxColorBox({
    value: "#f05b41",
    disabled: true
}).dxColorBox("instance");

$("#color-box-read-only").dxColorBox({
    value: "#f05b41",
    readOnly: true
}).dxColorBox("instance");

$("#color-box-edit-button-text").dxColorBox({
    value: "#f05b41",
    applyButtonText: "Apply",
    cancelButtonText: "Decline"
}).dxColorBox("instance");

$("#color-box-edit-alpha-channel").dxColorBox({
    value: "#f05b41",
    editAlphaChannel: true
}).dxColorBox("instance");

$("#color-box-with-change-value").dxColorBox({
    value: "#f05b41",
    applyValueMode: "instantly",
    onValueChanged: function (e) {
        $("#color-block").css("background-color", e.component.option("value"));
    },
    onInput: function(e) {
        $("#color-block").css("background-color", e.jQueryEvent.target.value);
    }
}).dxColorBox("instance");
}

    );
