        <script id="jsCode">
    $(function ()
        {
   ;
var options = {
    geometry: {
        startAngle: 180, endAngle: 0
    },
    scale: {
        startValue: 0, endValue: 100,
        majorTick: {
            tickInterval: 50
        },
        label: {
            customizeText: function (arg) {
                return arg.valueText + ' %';
            }
        }
    }
};

$("#c1").dxCircularGauge($.extend(true, {}, options, {
    value: 75,
    valueIndicator: {
        type: 'rectangleNeedle',
        color: '#9B870C'
    }
}));
$("#c2").dxCircularGauge($.extend(true, {}, options, {
    value: 80,
    valueIndicator: {
        type: 'twoColorNeedle',
        color: '#779ECB',
        secondColor: '#734F96'
    }
}));
$("#c3").dxCircularGauge($.extend(true, {}, options, {
    value: 65,
    valueIndicator: {
        type: 'triangleNeedle',
        color: '#8FBC8F'
    }
}));
$("#c4").dxCircularGauge($.extend(true, {}, options, {
    value: 90,
    valueIndicator: {
        type: 'rangebar',
        color: '#f05b41'
    }
}));
$("#c5").dxCircularGauge($.extend(true, {}, options, {
    value: 70,
    valueIndicator: {
        type: 'textCloud',
        color: '#483D8B'
    }
}));
$("#c6").dxCircularGauge($.extend(true, {}, options, {
    value: 85,
    valueIndicator: {
        type: 'triangleMarker',
        color: '#e0e33b'
    }
}));
}
