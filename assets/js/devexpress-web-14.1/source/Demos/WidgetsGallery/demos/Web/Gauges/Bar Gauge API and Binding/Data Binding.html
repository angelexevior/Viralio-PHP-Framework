        <style>#container {
    height: 440px;
    width: 100%;
}

.gauge {
    width: 80%;
    height: 100%;
    margin-top: 20px;
    float: left;
}

.action-container {
    width: 20%;

    width: 40px;

}</style>
        <script id="jsCode">
    $(function ()
        {
   var colors = [{
    name: 'Amaranth',
    code: '#e52b50'
}, {
    name: 'Amethyst',
    code: '#9966cc'
}, {
    name: 'Ash grey',
    code: '#b2beb5'
}, {
    name: 'Barn red',
    code: '#7c0a02'
}, {
    name: 'Imperial',
    code: '#602f6b'
}, {
    name: 'Lemon lime',
    code: '#e3ff00'
}, {
    name: 'Mountain Meadow',
    code: '#30ba8f'
}, {
    name: 'Outer Space',
    code: '#414a4c'
}, {
    name: 'Persian plum',
    code: '#701c1c'
}, {
    name: 'Seal brown',
    code: '#321414'
}, {
    name: 'Twilight lavender',
    code: '#8a496b'
}, {
    name: 'Umber',
    code: '#635147'
}];;
var color = ko.observable(colors[0]),
    values = ko.computed(function () {
        var code = Number('0x' + color().code.slice(1));
        return [
            (code >> 16) & 0xff,
            (code >> 8) & 0xff,
            code & 0xff
        ];        
    });

ko.applyBindings({
    colors: colors,
    color: color,
    values: values
}, $('#container').get(0));
}

    );
        </script>

                    <div class="long-title"><h3>Colors Representation via Basic Colors</h3></div>
                    <div id="full"><div id="container">
    <div class="gauge" data-bind="dxBarGauge: { 
        startValue: 0, endValue: 255,
        palette: ['#ff0000', '#00ff00', '#0000ff'],
        label: { visible: false }, values: values}">
    </div>
    <div class="action-container">        
        <div data-bind="dxSelectBox: {
            width: 150,
            dataSource: colors,
            displayExpr: 'name',    
            value: color
        }"> </div>        
        <div class="color-box"
            data-bind="style: { 'backgroundColor': color().code }">
        </div>
    </div>
</div>    </div>
                    <div class="credits"></div>
                </div>
            </div>
