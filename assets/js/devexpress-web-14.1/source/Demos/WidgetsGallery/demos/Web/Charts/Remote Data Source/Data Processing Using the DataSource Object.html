        <script id="jsCode">
    $(function ()
        {
   ;
var source = new DevExpress.data.DataSource({
    load: function(loadOptions) {
        var d = $.Deferred();
        $('#chart').dxChart('instance').showLoadingIndicator();
        $.getJSON('../../../../data/monthWeather.json').done(function(data) {
            var filteredData = DevExpress.data
              .query(data)
              .filter(loadOptions.filter)
              .toArray();
            d.resolve(filteredData);
        });
        return d.promise();
    },
    filter: ['t', '>', '6']
});

$('#chart').dxChart({
    dataSource: source,
    title: 'Temperature in Barcelona: January 2012',
    size: {
        height: 420
    },
    series: {
        argumentField: 'day',
        valueField: 't',
        type: 'bar'
    },
    legend: {
        visible: false
    },
    valueAxis: {
        label: {
            customizeText: function() {
                return this.valueText + '&#176C';
            }
        }
    }
});

$("#choose-temperature").dxSelectBox({
    dataSource: [6,7,8,9,10,11,12],
    width: 70,    
    value: 6,
    onValueChanged: function (data) {
        var t = data.value;
        source.filter(['t', '>', t]);
        source.load();
    }
});

}

    );
