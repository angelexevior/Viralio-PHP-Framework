#gauge {

        <script id="jsCode">
    $(function ()
        {
   var dataSource = [{
    name: 'Meat',
    primary: 8,
    secondary: [7, 3]
}, {
    name: 'Fish',
    primary: 7,
    secondary: [7, 5, 1]
}, {
    name: 'Grocery',
    primary: 5,
    secondary: [1, 3]
}, {
    name: 'Greengrocery',
    primary: 3,
    secondary: [1]
}, {
    name: 'Stationery',
    primary: 2,
    secondary: []
}];;
var gauge = $('#gauge').dxLinearGauge({
    scale: {
        startValue: 0, endValue: 10,
        majorTick: { tickInterval: 2 },
        label: {
            customizeText: function (arg) {
                return arg.valueText + ' kW';
            }
        }
    },
    tooltip: { 
        enabled: true,
        customizeTooltip: function (arg) {
            var result = arg.valueText + ' kW';
            if (arg.index >= 0) {
                result = 'Secondary ' + (arg.index + 1) + ': ' + result;
            } else {
                result = 'Primary: ' + result;
            }
            return {
                text: result
            };
        }
    },
    title: {
        text: 'Power of Air Conditioners in Store Departments (kW)',
        font: { size: 28 }
    },
    value: dataSource[0].primary,
    subvalues: dataSource[0].secondary
}).dxLinearGauge('instance');

$("#selectBox").dxSelectBox({
    dataSource: dataSource,
    displayExpr: "name",
    onValueChanged: function(data) {
        gauge.value(data.value.primary);
        gauge.subvalues(data.value.secondary);
    },
    value: dataSource[0],
    width: 200
});
}

    );
        </script>
