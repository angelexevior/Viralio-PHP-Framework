    <body class="dx-viewport" id="dx-viewport">
        <style>.content h4 {
    margin-bottom: 10px;
    font-weight: 500;
    font-size: 18px;
}
 
.option{
    margin-bottom: 10px;
}

    margin-top: 50px;

}
 
.selected-item {
    margin-bottom: 20px;
}</style>
        <script id="jsCode">
    $(function ()
        {
   ;
var viewModel = function(){
    var that = this;
    that.multiple = ko.observable(false);
    that.accept = ko.observable("*.*");
    that.values = ko.observableArray();
    that.uploadMode = ko.observable("instantly");
    that.showUploadedFiles = ko.computed(
        function(){
            return that.values().length > 0;
        }
    );

    that.options = {
        multiple: that.multiple,
        accept: that.accept,
        values: that.values,
        uploadMode: that.uploadMode
    }
    
    that.acceptOptions = {
        dataSource: [
            {name: "All types", value: "*.*"}, 
            {name: "Images", value: "image/*"}, 
            {name: "Videos", value: "video/*"}
        ],
        valueExpr: "value",
        displayExpr: "name",
        value: that.accept,
        width: 200
    };
    
    that.uploadOptions = {
        items: ["instantly", "useButtons"],        
        value: that.uploadMode,
        width: 200
    };
};

ko.applyBindings(new viewModel(), document.getElementById("fileuploader"));
}

    );
        </script>
        
        <div class="header">
            <div class="content">
                <div id="onlinedemo" class="button"></div>
                <div class = "logo">
                    <a class="logo" title="WidgetsJS Gallery" href="../../../../index.html"></a>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="title ">
            <h1>File Uploader</h1><h2>File Uploading</h2>

        <div class="content containerPlaceholder">
            <div class="tab dark-theme">

            </div>
            <div class="tab light-theme active">
                <div class="text">Light Theme</div>
             </div> 
            <div class="pane dx-theme-desktop">
                <div>
                    <div class="long-title"><h3></h3></div>
                    <div id="full"><div id="fileuploader">
    <div data-bind="dxFileUploader: options">
    </div>    
    <div class="content">
        <h4>Options</h4>
        <div>
            <div>File types:</div>            
            <div class="option" data-bind="dxSelectBox: acceptOptions"></div>
        </div>
        <div>
            <div >Upload mode:</div>            
            <div data-bind="dxSelectBox: uploadOptions"></div>
        </div>
        <div data-bind="dxCheckBox: {value: multiple, text: 'Allow multiple files selection'}"></div>
    </div>  
    <div class="content">
        <div data-bind="if: showUploadedFiles">
            <h4>Selected Files</h4>
        </div>
        <div data-bind="foreach: values">
            <div class="selected-item">
                Name:
                <span data-bind="text: name"></span><br />
                Size: 
                <span data-bind="text: size"></span>bytes<br />
                Type: 
                <span data-bind="text: type"></span><br />
                Last Modified Date: 
                <span data-bind="text: lastModifiedDate"></span>
            </div>
        </div>
    </div>
</div></div>
                    <div class="credits"></div>
                </div>
            </div>
        </div>
        
        <script id="html" type="html/template">

    <div class="content">

    <div class="content">
