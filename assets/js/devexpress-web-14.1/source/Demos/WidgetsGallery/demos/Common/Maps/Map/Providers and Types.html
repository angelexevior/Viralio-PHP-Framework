    <body class="dx-viewport" id="dx-viewport">
        <style>.options {
    max-width: 385px;
}</style>
        <script id="jsCode">
    $(function ()
        {
   ;
var mapProviders = [{ 
        key: "google",
        name: "Google Dynamic Map"
    }, { 
        key: "googleStatic",
        name: "Google Static Map"
    }, { 
        key: "bing",
        name: "Bing Map"
    }];

var mapTypes = [{ 
        key: "roadmap",
        name: "Default Map"
    }, { 
        key: "satellite",
        name: "Photographic Map"
    }, { 
        key: "hybrid",
        name: "Hybrid Map"
    }];

var map = $("#map").dxMap({
    center: "Brooklyn Bridge,New York,NY",
    zoom: 14,
    height: 400,
    width: "100%",
    provider: mapProviders[0].key,
    type: mapTypes[0].key
}).dxMap("instance"); 

$('#choose-provider').dxSelectBox({
    dataSource: mapProviders,
    displayExpr: 'name',
    valueExpr: 'key',
    value: mapProviders[0].key,
    onValueChanged: function (data) {
        map.option("provider", data.value);
    }
});

$('#choose-type').dxSelectBox({
    dataSource: mapTypes,
    displayExpr: 'name',
    valueExpr: 'key',
    value: mapTypes[0].key,
    onValueChanged: function (data) {
        map.option("type", data.value);
    }
});
}

    );
        </script>
