        <script id="jsCode">
    $(function ()
        {
   var tabs = [
    {     
        id: 0,
        text: "user", 
        icon: "user", 
        content: "User tab content" 
    },
    { 
        id: 1,
        text: "comment", 
        icon: "comment", 
        content: "Comment tab content" 
    },
    { 
        id: 2,
        text: "find", 
        icon: "find", 
        content: "Find tab content" 
    }
];

var longtabs = [
    { text: "user" },
    { text: "analytics" },
    { text: "customers" },
    { text: "search" },
    { text: "favorites" },
    { text: "additional" },
    { text: "clients" },
    { text: "orders" },
    { text: "shipment" }
];
;
var viewModelScrolledTabs = function(){
    var that = this;
    that.tabOptions = {
        dataSource: longtabs
    };
};
ko.applyBindings(new viewModelScrolledTabs(), document.getElementById("longtabs"));



var viewModelScrolledTabs = function(){
    var that = this;
    that.tabOptions = {
        dataSource: longtabs,
        width: 300,
        scrollByContent: true,
        showNavButtons: true,
        scrollEnabled: true
    };
};
ko.applyBindings(new viewModelScrolledTabs(), document.getElementById("scrolledtabs"));



var viewModel = function(){
    var that = this;
    that.tabContent = ko.observable();
    that.selectedTab = ko.observable(0);
    that.tabOptions = {
        dataSource: tabs,
        selectedIndex: that.selectedTab
    };
    that.selectBoxOptions = {
        value: that.selectedTab,
        dataSource: tabs, 
        displayExpr: "text",
        valueExpr: "id"
    };
    ko.computed(function () {
        that.tabContent(tabs[that.selectedTab()].content);
    });
};
ko.applyBindings(new viewModel(), document.getElementById("tabs"));


}

    );
        </script>
