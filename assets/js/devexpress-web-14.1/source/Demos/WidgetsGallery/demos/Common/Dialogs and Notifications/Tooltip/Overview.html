   ;
var tooltipSimple = $("#tooltip1").dxTooltip({
    target: "#product1"

var tooltipWithTemplate = $("#tooltip2").dxTooltip({
    target: "#product2",
    position: "right",
    contentTemplate: function(data){
        data.html("<img width='150px' src='images/products/3.png'><br/><b>SuperPlasma 50</b><br/>2400$");
    }
}).dxTooltip("instance");

$("#product2").unbind().hover(function() {tooltipWithTemplate.toggle()});

var tooltipWithAnimation = $("#tooltip3").dxTooltip({
    target: "#product3",
    position: "top",
    animation: { 
        show: {
            type: "slide",
            from: { 
                top: -100,            
                opacity: 0
            },
            to: {
                opacity: 1,
                  top: 0 
            }
        },
        hide: {
            type: "pop",              
            from: { 
                  scale: 1,            
                  opacity: 1
            },
            to: {
                opacity: 0,
                scale: 0.1 
            }
        }
    }
}).dxTooltip("instance");

$("#product3").unbind().hover(function() {tooltipWithAnimation.toggle()});
}

    );
