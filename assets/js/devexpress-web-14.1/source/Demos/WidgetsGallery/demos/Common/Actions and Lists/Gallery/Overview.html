        <style>.gallery-container {
    display: inline-block;
    margin-bottom: 10px;
    width: 100%;
    max-width: 450px;
}

#gallery {
    margin: auto;
}

.options {

.options > div {
    display: block;

        <script id="jsCode">
    $(function ()
        {
   var gallery = [
        "images/gallery/1.jpg",
        "images/gallery/2.jpg",
        "images/gallery/3.jpg",
        "images/gallery/4.jpg",
        "images/gallery/5.jpg",
        "images/gallery/6.jpg",
        "images/gallery/7.jpg",
        "images/gallery/8.jpg",
        "images/gallery/9.jpg"
];;
var galleryWidget = $("#gallery").dxGallery ({
    dataSource: gallery,
    height: 300,
    loop: true,
    slideshowDelay: 2000,
    showNavButtons: true,
    showIndicator: true,

}).dxGallery("instance");

$("#useLoop").dxCheckBox({
    value: true,
    text: "Loop mode",
    onValueChanged: function(data) {
        galleryWidget.option('loop', data.value);
    }
});

$("#slideShow").dxCheckBox({
    value: true,
    text: "Slide show",
    onValueChanged: function(data) {
        galleryWidget.option('slideshowDelay', data.value? 1000 : 0);
    }
});

$("#showNavButtons").dxCheckBox({
    value: true,
    text: "Navigation buttons",
    onValueChanged: function(data) {
        galleryWidget.option('showNavButtons', data.value);
    }
});

$("#showIndicator").dxCheckBox({
    value: true,
    text: "Indicator",
    onValueChanged: function(data) {
        galleryWidget.option('showIndicator', data.value);
    }
});
}

    );
        </script>
